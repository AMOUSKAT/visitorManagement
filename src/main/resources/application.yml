server:
  port: 8888
  servlet:
    context-path: /

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/visitor_managerment?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

mybatis-plus:
  # mapper-locations: classpath:mapper/*.xml
  mapper-locations: mybatis/mapper/**/*.xml
  type-aliases-package: com.study.web.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: false #关闭驼峰命名法
